	<body>
		<!-- Top Navigation Bar -->
		<div class="topnav" id="menu">
			<a class="menuItem" href="#Welcome" onclick="toggleDiv('welcomeDiv')">Welcome</a>
			<a class="menuItem" href="#Signup" onclick="toggleDiv('signupForm')">Signup</a>
			<a class="menuItem" href="#Login" onclick="toggleDiv('loginForm')">Login</a>
			<a class="menuItem"  href="#About" onclick="About()">About</a>
		</div>
		<!-- Welcome Div -->
		<div class="welcome" id="welcomeDiv" style="display:block;">
			<a class="welcomeItem" href="#Signup" onclick="toggleDiv('signupForm')">Signup</a>
			<a class="welcomeItem" href="#Login" onclick="toggleDiv('loginForm')">Login</a>
		</div>

		<!-- Registration Form -->

		  <form id="signupForm"  name="registration" style="display:none;">
			<div class="container">
			  <h1>Signup</h1>
			  <p>Please fill in this form to create an account.</p>
			  <hr>
			  
			  <label for="username"><b>User Name</b></label>
			  <input type="text" placeholder="Enter User Name" name="username" id="username" >
			  
			  <label for="password"><b>Password</b></label>
			  <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" name="password" id="password" >

			  <label for="fullName"><b>Full Name</b></label>
			  <input type="text" placeholder="Enter Full Name" name="fullName" id="fullName">

			  <label for="email"><b>Email</b></label>
			  <input type="text" placeholder="Enter Email" name="email" id="email">
		  
			  <label for="birthDate"><b>Birth Date</b></label>
			  <input type="date" id="birthDate" name="birthDate"
					value="yyyy-MM-dd"
					min="1800-01-01" max="2025-12-31">
			  <hr>
			  <button type="submit" class="registerbtn">Signup</button>
			  <button type="button" class="cancel" onclick="toggleDiv('welcomeDiv')">Cancel</button>

			</div>
		  </form>
		  <br/>
		  <br/>
		  <br/>
		<!-- Login Form -->
		<div>
			<form id="loginForm"  style="display:none;">
				<div class="container">
				  <label for="userName"><b>Username</b></label>
				  <input type="text" placeholder="Enter Username" name="userName" id="userName" required="required" autocomplete="off">
				  <label for="Password"><b>Password</b></label>
				  <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" name="Password" id="Password" required="required" autocomplete="off">
				  <button type="button" onclick="Login()">Login</button>
				</div>
				<div class="container" style="background-color:#f1f1f1">
				  <button type="button" class="cancelbtn" onclick="toggleDiv('welcomeDiv')">Cancel</button>
				</div>
			  </form>
		</div>
		<!-- settings section -->
		
		<section  id="gameSettingsSection" style="display:none;">
			<div id="Settings" >
			<form id="settingsForm">
				<div class="container">
				  <h1 style="color: azure;">Pre game settings</h1>
				  <hr>
				  <p>
					<label for="ballsNum"><u>Enter number of balls:</u></label><br/>
					<input  id="ballsNum" value=50 type="number" name="ballsNum" min= "50" max="90" required="required" >
				  </p>
				  <p><br>
					<label for="gameTime"><u> Enter game duration:</u></label><br/>
					<input  id="gameTime" value= 60 type="number" name="gameTime" min= "60" required="required">
				  </p>   
				  <p><br>
					<label for="ghostsNum"><u>Enter number of monsters:</u></label><br/>
					<input  id="ghostsNum" value=1 type="number" name="ghostsNum" min="1" max="4" required="true">
				  </p>
				  <p><br>
					<label ><u>Enter balls color:</u></label><br/>
					<label for="pointNum" style=" word-spacing: 25px;">5points  15points  25points</label><br/>
					<input type="color" id="ball_5_color" name="ball_5_color" value="#00CED1" style="width: 7%;" >
					<input type="color" id="ball_15_color" name="ball_15_color" value="#FF69B4"style="width: 7%;">
					<input type="color" id="ball_25_color" name="ball_25_color" value="#00008B" style="width: 7%;">
				  </p>
				  <div class="w3-container w3-padding-16">
					<div><br>
						<label ><u>Enter game buttons:</u></label><br/>
						<input id="upKeyInp"   type="text"  autocomplete="off" name="up_key" required="true" placeholder="&#8593;" style="text-align: center;width: 7%; font-size: 3mm;">
						<input id="downKeyInp" type="text" autocomplete="off" name="down_key" required="true" placeholder="&#8595;"  style="text-align: center;width: 7%; font-size: 3mm;">
						<input id="LeftKeyInp"  type="text" autocomplete="off" name="left_key" required="true" placeholder="&#8592;" style="text-align: center;width: 7%; font-size: 3mm;" >
						<input id="rightKeyInp"  type="text" autocomplete="off" name="right_key" required="true" placeholder="&#8594;"  style="text-align: center;width: 7%; font-size: 3mm;">
					</div>
				  <br>
				  <br>
				  <p>
					<input class="game_button" type="button" value="Start Game" id="setting_Game" onclick='updateSetting()'>
					<input class="game_button" type="button" value="Random" id="setting_Random" onclick='random_setting()'>
				  </p>
				</div>
			</form>		
			</div>
			
		</section>
